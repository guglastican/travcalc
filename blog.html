<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog | Travel Calculator</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <header>
    <h1>Travel Calculator</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/turnaround-time-calculator">Turnaround Calculator</a></li>
        <li><a href="/distance">Distance Calculator</a></li>
        <li><a href="/places">Places</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Travel Tips & Insights</h2>
    <div id="blog-posts"></div>
  </main>

    <script>
    function loadPosts() {
      const posts = [
        {
          title: "Flying vs Driving",
          date: "June 15, 2025",
          excerpt: "Compare travel options for your next trip"
        },
        {
          title: "Road Trip Tips", 
          date: "May 28, 2025",
          excerpt: "Essential planning advice for road trips"
        }
      ];

      const container = document.getElementById('blog-posts');
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.gap = '1rem';

      posts.forEach(post => {
        const postEl = document.createElement('div');
        postEl.style.padding = '1rem';
        postEl.style.border = '1px solid #eee';
        postEl.style.borderRadius = '4px';
        postEl.innerHTML = `
          <h3 style="margin:0 0 0.5rem 0">${post.title}</h3>
          <small style="color:#666">${post.date}</small>
          <p>${post.excerpt}</p>
          <a href="posts/${post.title.toLowerCase().replace(/\s+/g, '-')}.md" style="color:blue">Read more</a>
        `;
        container.appendChild(postEl);
      });
    }

    loadPosts();
  </script>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Travel Calculator</p>
      <nav class="footer-links">
        <a href="/about">About</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </footer>
</body>
</html>
