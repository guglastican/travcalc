<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index,follow">
<title>{{title}}</title>
<meta name="description" content="{{MetaDescription}}">
<link rel="canonical" href="https://www.calculatortrip.com/blog{{ page.url }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
    <header>
        <nav>
  <ul>
    <li><strong>Calculator Trip Blog</strong></li>
  </ul>
  <ul>
    <li><a href="https://www.calculatortrip.com/">Home</a></li>
    <li><a href="https://www.calculatortrip.com/distance">Distance Calculator</a></li>
  </ul>
</nav>
    </header>
<h1>{{ title }}</h1>
{{ content }}

{% if tool %}
<hr>
<h3>See Also</h3>
<ul>
  {% for other_tool in collections.tool %}
    {% if other_tool.url != page.url %}
      <li><a href="/blog{{ other_tool.url }}">{{ other_tool.data.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
{% endif %}

</main>
</body>
</html>
