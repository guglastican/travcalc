<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>Travel Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="memory.html">Memory Game</a></li>
                <li><a href="dino.html">Dino Game</a></li>
                <li><a href="distance.html">Distance Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Distance Calculator</h2>
        <form id="distance-form">
            <label for="start-location">Start Location:</label>
            <input type="text" id="start-location" name="start-location" required><br><br>

            <label for="end-location">End Location:</label>
            <input type="text" id="end-location" name="end-location" required><br><br>

            <button type="submit">Calculate Distance</button>
        </form>
        <div id="distance-result"></div>
    </main>
    <footer>
        <p>&copy; 2025 Travel Calculator</p>
    </footer>
    <script src="distanceCalculator.js"></script>
</body>
</html>
